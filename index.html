<!DOCTYPE HTML>
<html lang="en-US" class="no-scroll">

<head>
    <meta charset="utf-8">
    <title>UpVio Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="UpVio Demo"/>

    <!-- Begin Stylesheets -->
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/swiper-bundle.min.css">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
    <!-- End Stylesheets -->
</head>

    <style type="text/css">
        
        .animated-bg-cont {
            height: 100vh;
            width: 100%;
        }



    </style>


<body>

    <!-- Begin Main -->
        <main>

            <!--  PIXI Effect  -->
                <!-- <canvas id="serviceCanvas"></canvas> -->

            <div id="bg_style_1" class="animated-bg-cont"></div>

            <div id="bg_style_2" class="animated-bg-cont"></div>

            <div id="bg_style_3" class="animated-bg-cont"></div>

            <div id="bg_style_4" class="animated-bg-cont"></div>
            
            <div id="bg_style_5" class="animated-bg-cont"></div>

            

        </main>
    <!-- End Main -->


    <!-- Begin JavaScript Files -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>


        
    <!-- End JavaScript Files -->


    


    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">

            (function () {

                //  Variables
                    const canvas_el = document.getElementById('serviceCanvas');

                //  PIXI Canvas
                    //  Create App
                        // const app = new PIXI.Application({
                        //     width: document.documentElement.clientWidth,
                        //     height: window.innerHeight,
                        //     backgroundAlpha: 0, 
                        //     view: canvas_el, 
                        // });

                    VANTA.FOG({
                      el: "#bg_style_1",
                      mouseControls: true,
                      touchControls: true,
                      gyroControls: false,
                      minHeight: 200.00,
                      minWidth: 200.00,
                      highlightColor: 0xf0ff,
                      midtoneColor: 0x4a00ff,
                      baseColor: 0x0
                    })

                    VANTA.CELLS({
                      el: "#bg_style_2",
                      mouseControls: true,
                      touchControls: true,
                      gyroControls: true,
                      minHeight: 200.00,
                      minWidth: 200.00,
                      scale: 1.00,
                      color1: 0x0,
                      color2: 0xe3ff,
                      size: 1.70,
                      speed: 1.40
                    });

                    VANTA.NET({
                      el: "#bg_style_3",
                      mouseControls: true,
                      touchControls: true,
                      gyroControls: true,
                      minHeight: 200.00,
                      minWidth: 200.00,
                      scale: 1.00,
                      scaleMobile: 1.00,
                      color: 0x85d6ff,
                      backgroundColor: 0x0,
                      points: 15.00,
                      maxDistance: 25.00,
                      spacing: 20.00
                    });


                    VANTA.FOG({
                      el: "#bg_style_4",
                      mouseControls: true,
                      touchControls: true,
                      gyroControls: false,  
                      minHeight: 200.00,
                      minWidth: 200.00,
                      highlightColor: 0xf0ff,
                      midtoneColor: 0xff00d1,
                      baseColor: 0x19dcff,
                      speed: 2.30,
                      zoom: 0.60
                    })

                    VANTA.FOG({
                      el: "#bg_style_5",
                      mouseControls: true,
                      touchControls: true,
                      gyroControls: false,
                      minHeight: 200.00,
                      minWidth: 200.00,
                      highlightColor: 0xf0ff,
                      midtoneColor: 0xff00d1,
                      lowlightColor: 0xff96,
                      baseColor: 0x0,
                      speed: 2.30,
                      zoom: 0.60
                    })







                //  Project Swipe Swiper Mobile
                    const swiper = new Swiper('#proj_screens_swiper', {
                        loop: true,
                        autoplay: {
                            delay: 2500,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                    });

                //  Check DOMContentLoaded and load (assets (images, stylesheets, fonts, etc..) events are done
                    document.addEventListener("DOMContentLoaded", () => {
                        document.fonts.ready.then(() => {
                            setTimeout(() => {
                                if (document.readyState === "complete") {
                                    servicesPageFunc();
                                } else {
                                    window.addEventListener("load", servicesPageFunc);
                                }
                            }, 500);
                        });
                    });

                //  Services Page Function
                    function servicesPageFunc() {

                        //  GSAP Config
                            gsap.registerPlugin(ScrollTrigger);
                            gsap.config({ force3D: true, trialWarn: false });

                        //  Update ScrollTrigger on resize
                            let resizeTimeout;
                            window.addEventListener("resize", () => {
                              clearTimeout(resizeTimeout);
                              resizeTimeout = setTimeout(() => {
                                ScrollTrigger.refresh();
                              }, 200);
                            });

                        //  GSAP Media Query
                            let gsapMediaQueries = gsap.matchMedia();

                            gsapMediaQueries.add("(min-width: 768px)", () => {
                             
                            });

                            gsapMediaQueries.add("(max-width: 767px)", () => {

                            });
                    }

            })();
        </script>
    <!-- End Animation JavaScript -->


</body>


</html>
